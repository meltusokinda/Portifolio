<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        /* Body style */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* Form container style */
form {
    max-width: 600px;
    margin: auto;
}

/* Form header style */
h2 {
    text-align: center;
}

/* Form label style */
label {
    font-weight: bold;
}

/* Form input style */
input[type="text"],
input[type="tel"],
input[type="email"],
textarea,
select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 20px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

/* Form submit button style */
input[type="submit"],
input[type="button"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: left;
    margin-right: 10px;
}

/* Form cancel button style */
input[type="button"] {
    background-color: #e74c3c;
}

/* Form submit button hover effect */
input[type="submit"]:hover,
input[type="button"]:hover {
    background-color: #45a049;
}

/* Clearfix to fix float issues */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}


    </style>
</head>
<body>
     <h2>Student Registration Form</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="enter you name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
  
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="50" rows="4" required></textarea><br>
         <label for="telephone">Telephone:</label>
         <input type="tel" id="telephone" pattern="[0-9]{10}" placeholder="0712345678"><br>
         <label for="email">Email Address:</label>
         <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
         <label for="course">Course:</label>
         <input type="text" id="course" name="course" placeholder="enter your course" required><br>

         <input type="submit" value="Register">
         <input type="button" value="Cancel">

    </form>
</body>
</html>
